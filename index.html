<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
        }

        @-webkit-keyframes fadeInLeftBig {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0px, 0, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: translate3d(calc(75%), 0, 0);
                transform: translate3d(calc(75%), 0, 0);
            }
        }

        @keyframes fadeInLeftBig {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: translate3d(calc(75%), 0, 0);
                transform: translate3d(calc(75%), 0, 0);
            }
        }

        .pinkish {
            background-color: rgba(241, 146, 194, .8);
        }

        .blue {
            background-color: rgba(56, 207, 248, 0.5);
        }

        .wrapper {
            width: 90%;
            margin: auto;
        }

        .container figure {
            margin: 20px 0 0 0;
            background-position: center;
            background-size: 75px;
            background-image: url(dorito.png);
            width: 50%;
            height: 75px;
            -webkit-animation-name: fadeInLeftBig;
            animation-name: fadeInLeftBig;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        .lucy figure {
            margin: 0;
            background-position: center;
            background-size: 150px;
            background-image: url(hungry-lucy.png);
            width: 30%;
            height: 150px;
        }
    </style>
</head>

<body class="pinkish">
    <h1>This is Lucy's site!</h1>
    <div class="wrapper">
        <div class="container">
            <figure></figure>
        </div>
        <div class="lucy">
            <figure></figure>
        </div>
    </div>
</body>

</html>
