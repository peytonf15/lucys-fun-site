<html>

<head>
    <style>
        .translateX {
            transform: translateX(1);
            transition: transform 0.5s ease;
        }

        .box:hover .translateX {
            transform: translateX(2em);
        }

        .wrap {
            margin: 30px auto;
            max-width: 1000px;
            width: 90vw;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            font-family: sans-serif;
        }

        .blue {
            background-color: rgba(56, 207, 248, 0.5);
        }

        .box {
            width: calc(20%);
            margin: 20px 20px;
            background: #ddd;
            cursor: pointer;
            color: #FFF;
            text-align: center;
            line-height: 130px;
        }
    </style>
</head>

<body>
    <h1>This is Lucy's site!</h1>
    <div class="box">
        <div class="blue translateX">
            translateX
        </div>
    </div>
</body>

</html>
